<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather Tracker</title>
  </head>
  <body 
    class="flex flex-col pt-5 px-3 h-full sm:px-[25%] overflow-x-hidden relative bg-cover bg-fixed bg-gradient-to-b from-[rgba(255,255,255,1)] to-[rgba(139,208,255,1)] dark:from-[rgba(2,0,36,1)] dark:via-[rgba(0,60,113,1)] dark:to-[rgba(0,87,129,1)]"
  >
    <form class="flex items-center gap-2 sm:gap-4">
      <label for="search">Find Weather Info By Location</label>
      <input
        class="peer shadow-inner h-9 text-base w-full rounded-[10px] pl-3 border-2 border-slate-400 border-solid appearance-none relative"
        type="text"
        id="search-city"
        name="search-city"
        placeholder="Enter City..."
        required
      />
      <input
        type="text"
        id="search-state"
        class="search-state"
        name="search-state"
        placeholder="Enter State (ie...CA)..."
        required
      />
      <input
        type="text"
        id="search-country"
        class="search-country"
        name="search-country"
        placeholder="Enter Country Code (ie...US)..."
        required
      />
      <button type="button" id="search-button" class="rounded-full bg-black p-1 text-white dark:bg-white dark:text-black"
      >
        <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <path
          d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5 0 1110.5 3zm0 1a6.5 6.5 0 100 13 6.5 6.5 0 000-13z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <button type="reset" id="reset-button" class="flex justify-center items-center rounded-full h-8 w-8 font-light text-xl leading-none bg-black text-white dark:bg-white dark:text-black"
    >ClearÂ°</button>
    </form>
    <div class="display-div"></div>
    <div class="display-giphy">
      <img src="#" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
